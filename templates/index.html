<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 5vh 5vw;
      background-color: #3a86ff;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      width: 100%;
      height: 45px;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      color: black;
    }

    button {
      width: 100%;
      height: 45px;
      font-size: 16px;
      background-color: #8338ec;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Tablet and above (≥ 768px) */
    @media (min-width: 768px) {
      form {
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      input {
        flex: 3;
        height: 50px;
        font-size: 18px;
      }

      button {
        flex: 1;
        height: 50px;
        font-size: 18px;
      }
    }

    /* Desktop and above (≥ 1200px) */
    @media (min-width: 1200px) {
      h1 {
        font-size: 2.5rem;
      }

      input,
      button {
        height: 55px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>

  <form action="/submit" method="post">
    <input placeholder="Enter URL" name="url" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
